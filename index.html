<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payroll Management</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: rgb(116, 116, 204);
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="text"], input[type="number"], select {
  width: 100%;
  margin-bottom: 10px;
  color: rgb(39, 39, 178);
  
  border-radius:20px;

  padding: 8px;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  padding: 10px 20px;
}

button:hover {
  background-color: #0056b3;
}

table {
  width: 100%;
  border-collapse: collapse;
}

table th, table td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}

table th {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<div class="container">
  <h2>Employee Management</h2>
  <form id="employeeForm">
    <input type="text" id="empName" placeholder="Employee Name" required>
    <input type="number" id="empSalary" placeholder="Employee Salary" required>
    <select id="empDepartment" required>
      <option value="" disabled selected>Select Department</option>
      <option value="HR">HR</option>
      <option value="Finance">Finance</option>
      <option value="IT">IT</option>
      <option value="Marketing">Marketing</option>
    </select>
    <button type="submit">Add Employee</button>
  </form>
  <h2>Employee List</h2>
  <table id="employeeTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Salary</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody id="employeeBody">
    </tbody>
  </table>
</div>

<script>
document.getElementById('employeeForm').addEventListener('submit', function(event) {
  event.preventDefault();

  var empName = document.getElementById('empName').value;
  var empSalary = document.getElementById('empSalary').value;
  var empDepartment = document.getElementById('empDepartment').value;

  var newRow = document.getElementById('employeeBody').insertRow();
  var cell1 = newRow.insertCell(0);
  var cell2 = newRow.insertCell(1);
  var cell3 = newRow.insertCell(2);

  cell1.textContent = empName;
  cell2.textContent = empSalary;
  cell3.textContent = empDepartment;

  document.getElementById('empName').value = '';
  document.getElementById('empSalary').value = '';
  document.getElementById('empDepartment').selectedIndex = 0;
});
</script>

</body>
</html>
